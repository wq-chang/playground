version: "2"
sql:
  - name: "user"
    engine: "postgresql"
    schema: "../../migrations"
    queries: "../user/query.sql"
    gen:
      go:
        package: "postgres"
        out: "./"
        sql_package: "pgx/v5"
        overrides:
          # - db_type: "uuid"
          #   go_type:
          #     import: "github.com/google/uuid"
          #     type: "UUID"
          # - db_type: "uuid"
          #   nullable: true
          #   go_type: "github.com/google/uuid.NullUUID"

          - db_type: "uuid"
            go_type:
              import: "github.com/gofrs/uuid/v5"
              type: "UUID"
          - db_type: "uuid"
            nullable: true
            go_type:
              import: "github.com/gofrs/uuid/v5"
              type: "NullUUID"
